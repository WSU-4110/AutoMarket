<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - AutoMarket</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="path_to_profile_image.jpg" alt="Profile Picture">
            <h2>John Doe</h2>
        </div>

        <div class="details">
            <span class="label">Email:</span>
            <span class="value">johndoe@email.com</span>
        </div>

        <div class="details">
            <span class="label">Phone:</span>
            <span class="value">+1234567890</span>
        </div>

        <div class="details">
            <span class="label">Address:</span>
            <span class="value">123 Main St, City, Country</span>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
            <button class="btn btn-secondary" onclick="logOut()">Log Out</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
